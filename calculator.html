<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan js</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container1 satu">
        <h1>Kalkulator persegi</h1>
        <p>Masukan sisi dalam satuan centimeter</p>
        <label for="">sisi</label>
        <input type="text" id="sisi" placeholder="Masukan sisi">
        <button id="btn">Hitung</button>
        <p>luas = <span class="luas"></span></p>
    </div>
    <div class="container dua">
        <h1>Kalkulator balok</h1>
        <p>Masukan panjang, lebar, dan tinggi dalam satuan centimeter</p>
        <label for="">Panjang</label>
        <input type="text" id="panjang" placeholder="Masukan panjang">
        <label for="">Lebar</label>
        <input type="text" id="lebar" placeholder="Masukan lebar">
        <label for="">Tinggi</label>
        <input type="text" id="tinggi" placeholder="Masukan tinggi">
        <button id="btn-hitung">Hitung</button>
        <p>Volume = <span class="volume"></span> Cm3</p>
        <p>Luas Permukaan = <span class="luas-permukaan"></span> Cm2</p>
    </div>
    
<script src="calculator.js"></script>
</body>
</html>
